<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills & Technologies</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../style/skills.css">
 
</head>

<body>
    <div class="background">
    </div>
    <a href="index.html" target="_blank" class="circle">
        <span class="text-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </span>
        <!-- <span class="span-text">Home</span> -->
    </a>
    <div class="content">
        <div class="header">
            <h1 class="title">Skills <span class="gradient-text"> & </span> Technologies</h1>
            <p class="subtitle">Using the latest tech this world has to offer</p>
        </div>
        <div class="swiper-container swiper1">
            <div class="swiper-wrapper">
                <!-- Slides will be dynamically inserted here -->
            </div>
        </div>
        <div class="swiper-container swiper2">
            <div class="swiper-wrapper">
                <!-- Slides will be dynamically inserted here -->
            </div>
        </div>
        
        <div class="light-cube">

            <div class="light-container">
                <div class="light active">
                    <div style="    
                    color: #fff;
                    position: relative;
                    top: 50px;
                    font-size: 40px;
                    font-weight: 700;" data-aos="fade-zoom-in" class="aos-init aos-animate">
                        <span class="gradient-text">Expert</span>
                        <span>
                            In
                        </span>
                    </div>
                </div>

            </div>
            <div class="skills">

                <div class="container">

                    <div class="box cube animate">
                        <div id="front" class="card">
                            <img src="../src/skills/icons8-java-logo-64.png" alt="Front">
                        </div>
                        <div id="back" class="card">
                            <img src="https://img.icons8.com/?size=100&id=uLDrtp8o8zTG&format=png&color=000000.png"
                                alt="Back">
                        </div>
                        <div id="left" class="card">
                            <img src="../src/skills/icons8-c++-64.png" alt="Left">
                        </div>
                        <div id="right" class="card">
                            <img src="https://img.icons8.com/?size=100&id=laVIsJnTtYoj&format=png&color=000000.webp"
                                alt="Right">
                        </div>
                        <div id="top" class="card">
                            <img src="../src/skills/react.png" alt="Top">
                        </div>
                        <div id="bottom" class="card">

                            <img src="../src/skills/icons8-html-logo-64.png" alt="Bottom">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
     <!-- scroll reveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../script/skills.js"></script>

</body>

</html>
